<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/general :: headerFragment">
</head>
<link media="all" th:href="@{/resources/libs/jBox/css/jBox.css}" rel="stylesheet"/>

<body>
	<div th:replace="fragments/general :: navFragment"></div>
	
	<div class="container" style="min-height: 600px; overflow: auto;">
		
		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div th:if="${success}" class="alert alert-info alert-dismissible" role="alert">
  					<button type="button" class="close" data-dismiss="alert">
  						<span aria-hidden="true">&times;</span>
  						<span class="sr-only">Close</span>
  					</button>
  					<strong th:utext="#{general.alerta.atencion}"></strong>
  					<p th:utext="#{admin.usuarios.alertas.agregar.exito}"></p>
				</div>
				
				
				<div th:if="${upSuccess}" class="alert alert-info alert-dismissible" role="alert">
  					<button type="button" class="close" data-dismiss="alert">
  						<span aria-hidden="true">&times;</span>
  						<span class="sr-only">Close</span>
  					</button>
  					<strong th:utext="#{general.alerta.atencion}"></strong>
  					<p th:utext="#{admin.usuarios.alertas.modificar.exito}"></p>
				</div>
				
				<div th:if="${deleteSuccess}" class="alert alert-info alert-dismissible" role="alert">
  					<button type="button" class="close" data-dismiss="alert">
  						<span aria-hidden="true">&times;</span>
  						<span class="sr-only">Close</span>
  					</button>
  					<strong th:utext="#{general.alerta.atencion}"></strong>
  					<p th:utext="#{admin.usuarios.alertas.eliminar.exito}"></p>
				</div>
				
				<div th:if="${deleteError}" class="alert alert-danger alert-dismissible" role="alert">
  					<button type="button" class="close" data-dismiss="alert">
  						<span aria-hidden="true">&times;</span>
  						<span class="sr-only">Close</span>
  					</button>
  					<strong th:utext="#{general.alerta.atencion}"></strong>
  					<p th:utext="${deleteMessage}"></p>
				</div>
				
				
				
			</div>	
		</div>
		<div class="row">
			<div class="col-md-12 col-xs-12">
			<div class="widget-box" style="min-height:570px; overflow: auto;">
				<div class="widget-title">
					<span class="icon">
						<i class="fa fa-medkit"></i>
					</span>
					<h5 th:utext="#{farm.entrega.title}"></h5>
				</div>
				<div class="widget-content" >
					<div class="row">
						<div class="col-md-4 col-xs-4"></div>
						<div class="col-md-6 col-xs-6">
							<div class="form-inline">
								<div class="input-group">
  									<span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
  									<input type="text" class="form-control" id="exp" placeholder="Expediente" aria-describedby="basic-addon1"/>
								</div>
								<div class="btn-group">
									<button class="btn btn-danger" id="buscar">Buscar</button>
									<button class="btn btn-default" id="limpiar">Limpiar</button>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-xs-2"></div>
					</div>
					<div class="row">
						<div class="col-md-4 col-xs-4">
							<div class="widget-box">
								<div class="widget-content">
									<span class="historialTratamientos">Historial de entregas de medicamento</span>
									<ul id="historial" class="list-group" style="margin-top: 10% !important;">
										
									</ul>
								</div>
							</div>
						</div>
						<div class="col-md-8 col-xs-8">
							<div class="widget-box" id="content">
								<div class="widget-content">
									<span class="historialTratamientos">Informaci&oacute;n del tratamiento actual</span>
									<div id="alert"></div>
									<form id="formularioEntregaMedicamento" style="padding-top: 5%;">
  										<div class="row">
  											<div class="form-group col-md-6">
    										<label for="" th:text="#{farm.entrega.per}"></label>
    										<input type="text" class="form-control" id="per"  disabled="disabled"/>
  											</div>	
  											<div class="form-group col-md-6">
    										<label for="" th:text="#{farm.entrega.date}"></label>
    										<input type="text" class="form-control" id="fecha"  disabled="disabled"/>
  											</div>
  										</div>
  										
  										<div class="form-group">
    										<label th:text="#{farm.entrega.dosis}"></label>
    										<textarea class="form-control" id="dosis" rows="2" disabled="disabled"></textarea>
  										</div>
  										
  										<div class="pull-rigth">
  											<button type="button" class="btn btn-default" id="realizarEntrega">Realizar entrega</button>
  										</div>
									</form>
									<div style="padding-left: 10%; padding-right: 10%">
										<div style="height: 140px; overflow: auto;">
										<table class="table table-hover table-striped table-bordered">
										<thead>
											<tr class="head">
												<th th:text="#{farm.entrega.med}"></th>
											</tr>
										</thead>
										<tbody id="meds">
										
										</tbody>
										</table>
										</div>
										
									</div>
									
									<!-- <form>
  										<div class="form-group">
    										<label for="exampleInputEmail1">Email address</label>
    										<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
  										</div>
  										<div class="form-group">
    										<label for="exampleInputPassword1">Password</label>
    										<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  										</div>
  										<div class="form-group">
    										<label for="exampleInputFile">File input</label>
    										<input type="file" id="exampleInputFile">  
  										</div>
  										<button type="submit" class="btn btn-default">Submit</button>
									</form> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
						
			</div>
		</div>
			
	</div>


<div class="modal fade" id="modalRealizarEntrega" tabindex="-1" role="dialog" aria-labelledby="modalRealizarEntrega" aria-hidden="true">
  	<div class="modal-dialog">
    	<form id="formularioRealizarEntrega">
    	<div class="modal-content" >
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        			<h4 class="modal-title" th:utext="#{farm.entrega.form.title}"></h4>
      			</div>
	      		<div class="modal-body" style="height: 275px;">
	      		<label th:text="#{farm.entrega.message}"></label>
	      		<div class="row">
      				<div class="form-group col-md-6">
    					<label for="user" th:text="#{farm.entrega.user}"></label>
    					<input type="text" class="form-control" id="user"/>
  					</div>
	      			<div class="form-group col-md-6">
    					<label for="" th:utext="#{farm.entrega.pass}"></label>
    					<input type="password" class="form-control" id="pass"/>
  					</div>
	      		</div>	
      			<div class="form-group">
    				<label for="" th:utext="#{farm.entrega.razon}"></label>
    				<textarea rows="2" class="form-control" id="motivo" name="motivo"></textarea>
  				</div>
        		</div>        		
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{general.btn.cancelar}"></button>
        		<button type="submit" class="btn btn-primary" th:text="#{general.btn.guardar}"></button>
      		</div>
    	</div><!-- modal-content -->
    	</form>  
  	</div><!-- modal-dialog -->   
</div><!-- modal -->

	<div th:replace="fragments/general :: footerFragment"></div>
	<div th:replace="fragments/general :: jsFragment"></div>
	
<script type="text/javascript" th:src="@{/resources/libs/jBox/js/jBox.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/entregaMed.js}"></script>

	
</body>
</html>
