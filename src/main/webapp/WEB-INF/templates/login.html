<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head th:include="fragments/general :: headerFragment">
	
</head>
<body>
	
	<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" th:text="#{general.login.title}"></h1>
            <div class="account-wall">
                <img class="profile-img" th:src="@{/resources/images/user.png}" alt="" />
                <form class="form-signin" th:action="@{/login}" method="post" role="form">
                
                	<input type="text" id="username" name="username" class="form-control" th:placeholder="#{general.login.user}" required="required" autofocus="autofocus" />
                	<input type="password" name="password" id="password" class="form-control" th:placeholder="#{general.login.pass}" required="required" />
                	<button class="btn btn-lg btn-primary btn-block" type="submit" th:utext="#{general.login.login}"></button>
                
                	<a href="#" class="pull-right need-help">Necesitas ayuda? </a><span class="clearfix"></span>
                </form>
            </div>
			
			<div class="alert alert-danger alert-dismissable error"
				th:if="${#httpServletRequest.getSession().getAttribute('error')}">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<p	th:text="${#httpServletRequest.getSession().getAttribute('excep')}"></p>
			</div>
			
            <div class="alert alert-info alert-dismissable" th:if="${param.logout}">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<p th:text="#{general.login.close}"></p>
			</div>
        </div>
    	</div>
		</div>

<div th:replace="fragments/general :: jsFragment"></div>
</body>
</html>
